<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>visualisation</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="side-by-side" id="main">
			<div id="canvas"></div>
			<div id="side-contents">
				<p id="page-counter">枚数</p>
				<p id="page-class">分類</p>
				<details class="information">
					<summary class="information-title">作品情報</summary>
					<p id="genre">ジャンル</p>
					<p id="manga-title">作品名</p>
				</details>
				<details class="information">
					<summary class="information-title">ツールの説明</summary>
					<ul class="explanation">
						<li>[前の段階に戻る]、[次の段階に進む]を押すと段階を移動できます。</li>
						<li>矢印ボタンでページ移動ができます。</li>
					</ul>
				</details>
				<p id="annotator">アノテーション結果非表示</p>
				<button type="button" id="machi" class="a-line-button small-button-font white-button">
					アノテータ1
				</button>
				<button type="button" id="tsuchiya" class="a-line-button small-button-font white-button">
					アノテータ2
				</button>
				<button type="button" id="machida" class="a-line-button small-button-font white-button">
					アノテータ3
				</button>
				<button type="button" id="hide" class="a-line-button small-button-font white-button">
					数字を非表示
				</button>
				<div id="process">
					<button
						type="button"
						id="previous-process"
						class="a-line-button small-button-font cant-push"
					>
						前の段階に戻る
					</button>
					<button type="button" id="next-process" class="a-line-button small-button-font cant-push">
						次の段階に進む
					</button>
				</div>
				<ul id="move-page">
					<li>
						<button type="button" id="next-page" class="green-page-button">
							<!--SVGのインライン表示-->
							<svg
								version="1.1"
								class="arrow-icon"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								x="0px"
								y="0px"
								viewBox="0 0 100 100"
								style="enable-background: new 0 0 100 100"
								xml:space="preserve"
							>
								<g>
									<path
										d="M2.6,44.3L42.3,6.5c2.2-2.1,4.9-3.1,8-3.1c3.1,0,5.8,1.1,8.1,3.4c2.3,2.3,3.5,4.9,3.5,8.1c0,3.2-1.2,6-3.6,8.3L44.4,36.3
					h42.1c3.8,0,7,1.3,9.6,4c2.6,2.7,3.9,5.8,3.9,9.5c0,3.8-1.3,7-3.9,9.7c-2.6,2.7-5.8,4-9.6,4h-42l13.8,13.1c2.3,2.2,3.4,5,3.4,8.3
					c0,3.2-1.1,6-3.4,8.2c-2.3,2.3-4.9,3.4-8.1,3.4c-3.1,0-5.8-1-8-3.1L2.6,55.7C0.9,54.2,0,52.3,0,50C0,47.7,0.9,45.8,2.6,44.3z"
									/>
								</g>
							</svg>
							<br />次のページ
						</button>
					</li>

					<li>
						<button type="button" id="previous-page" class="cant-push">
							<svg
								version="1.1"
								class="arrow-icon"
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								x="0px"
								y="0px"
								viewBox="0 0 100 100"
								style="enable-background: new 0 0 100 100"
								xml:space="preserve"
							>
								<g>
									<path
										d="M100,50c0,2.3-0.9,4.2-2.6,5.7L57.7,93.5c-2.2,2.1-4.9,3.1-8,3.1c-3.1,0-5.8-1.1-8.1-3.4c-2.3-2.3-3.4-5-3.4-8.2
					c0-3.4,1.1-6.1,3.4-8.3l13.8-13.1h-42c-3.8,0-7-1.3-9.6-4C1.3,56.9,0,53.6,0,49.8c0-3.7,1.3-6.9,3.9-9.5c2.6-2.7,5.8-4,9.6-4h42.1
					L41.8,23.1c-2.4-2.3-3.6-5.1-3.6-8.3c0-3.1,1.2-5.8,3.5-8.1c2.3-2.3,5-3.4,8.1-3.4c3.1,0,5.8,1,8,3.1l39.7,37.8
					C99.1,45.8,100,47.7,100,50z"
									/>
								</g>
							</svg>
							<br />前のページ
						</button>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
		<script type="text/javascript" src="coordinates.js"></script>
		<script type="text/javascript" src="annotater1.js"></script>
		<script type="text/javascript" src="annotater2.js"></script>
		<script type="text/javascript" src="annotater3.js"></script>
		<script type="text/javascript" src="visualisation.js"></script>
	</body>
</html>
